version: '3.8'

services:
  backend:
    build: ./backend
    container_name: erp-backend
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/src:/app/src
    restart: unless-stopped
    networks:
      - erp-network

  frontend:
    build: ./frontend
    container_name: erp-frontend
    ports:
      - "5174:5174"
    env_file:
      - ./frontend/.env
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - erp-network

networks:
  erp-network:
    driver: bridge
